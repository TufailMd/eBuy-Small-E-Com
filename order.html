<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Orders - eBuy</title>
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav
        class="navbar navbar-expand-lg text-body-light bg-warning-subtle fixed-top"
        style="background-color: #ff7104"
        data-bs-theme="light"
      >
        <div class="container-fluid fs-4">
          <a class="navbar-brand" href="./index/index.html">
            <img
              class="rounded-circle"
              src="./public/ebaylogo.png"
              alt="eBuy"
              height="55"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navList">
              <li class="nav-item mx-2">
                <a
                  class="nav-link"
                  aria-current="page"
                  id="Home"
                  href="./index/index.html"
                  >Home</a
                >
              </li>

              <li class="nav-item mx-2">
                <a class="nav-link" href="" id="Clothes">Clothes</a>
              </li>

              <li class="nav-item mx-2">
                <a class="nav-link" href="" id="Electronics">Electronics</a>
              </li>

              <li class="nav-item mx-2">
                <a class="nav-link" href="" id="Jewelery">Jewelery</a>
              </li>
            </ul>
            <form class="me-auto d-flex" role="search">
              <input
                class="form-control me-2 fs-5"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success fs-5" type="submit">
                Search
              </button>
            </form>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item mx-2">
                <a class="nav-link active" href="order.html" id="Order"
                  >Order</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" aria-current="page" href="cart.html">
                  Cart
                  <i
                    class="fa-solid fa-cart-shopping position-relative"
                    id="shoppingCart"
                  >
                  </i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="bg-warning text-dark p-3">
      <h2 class="text-center">Your Orders</h2>
    </div>

    <main class="container my-4" id="orderContainer"></main>

    <footer class="bg-dark text-light text-center py-3 mt-auto">
      <p>&copy; 2025 eBuy. All Rights Reserved.</p>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="orderDetailsModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Order Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="orderDetailsContent"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3f7bf44392.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- <script src="app.js"></script> -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script> -->
    <script>
      function loadOrders() {
        let orderContainer = document.getElementById("orderContainer");
        let orders = JSON.parse(localStorage.getItem("orders")) || [];

        if (orders.length === 0) {
          orderContainer.innerHTML =
            "<h4 class='text-center'>No orders yet!</h4>";
          return;
        }

        orders.forEach((order) => {
          let div = document.createElement("div");
          div.className = "card mb-3 p-3 shadow-sm";

          div.innerHTML = `
          <h5>Order #${order.id}</h5>
          <p><strong>Date:</strong> ${order.date}</p>
          <p><strong>Total:</strong> ₹ ${order.total}</p>
          <button class="btn btn-primary view-details-btn" data-orderid="${order.id}" data-bs-toggle="modal" data-bs-target="#orderDetailsModal">
            View Details
          </button>
        `;

          orderContainer.appendChild(div);
        });

        // Add click listeners for details buttons
        document.querySelectorAll(".view-details-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            let orderId = e.target.getAttribute("data-orderid");
            showOrderDetails(orderId);
          });
        });
      }

      function showOrderDetails(orderId) {
        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        let order = orders.find((o) => o.id == orderId);

        if (!order) return;

        let detailsDiv = document.getElementById("orderDetailsContent");
        let itemsHtml = order.items
          .map(
            (item) => `
        <div class="d-flex align-items-center mb-3 border-bottom pb-2">
          <img src="${item.image}" alt="" width="60" class="me-3 rounded">
          <div>
            <h6 class="mb-0">${item.title}</h6>
            <small>₹ ${(item.price * 10).toFixed(1)}</small>
          </div>
        </div>
      `
          )
          .join("");

        detailsDiv.innerHTML = `
        <p><strong>Order ID:</strong> ${order.id}</p>
        <p><strong>Date:</strong> ${order.date}</p>
        <p><strong>Total Amount:</strong> ₹ ${order.total}</p>
        <hr>
        <h6>Items:</h6>
        ${itemsHtml}
      `;
      }

      loadOrders();
    </script>
  </body>
</html>
